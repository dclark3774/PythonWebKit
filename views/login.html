{% include "layout.html" %}
<div class="login-container">
    <div class="row mt-5">
        <div class="col-md-6 m-auto">
            <div class="card card-body login-card">
                <h1 class="text-center mb-3">Welcome to the Python Web Kit!</h1>
                <p class="text-center mb-3">Powered by PLCnext Technology from Phoenix Contact.</p>
                <br>
                {% include "partials/messages.html" %}
                <form action="/" method="POST">
                    <div class="form-group">
                        <input
                            type="text"
                            id="username"
                            name="username"
                            class="form-control"
                            placeholder="Enter Username"
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-control"
                            placeholder="Enter Password"
                        />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <br>
                    <div class="container text-center">
                        <div>
                            <a href={{ehmi}}>Looking for AXC F 2152 eHMI?</a>
                        </div>
                        <div>
                            <a href={{wbm}}>Looking for AXC F 2152 Web Management?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
